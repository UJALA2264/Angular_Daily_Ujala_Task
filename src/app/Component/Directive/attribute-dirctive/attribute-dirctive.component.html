<div class="mt-2 p-2 bg-secondary text-white rounded">
    <h1>Attribute Directive</h1>
    <p>*ngclass, *ngStyle...</p>
</div>
<div class="row pt-3">
    <div class="col-3">
        <div  class=" p-3 text-center" [ngClass]="div1Color">
            <h4>Div-11</h4>
        </div>
    </div>
    <div class="col-3">
        <div  class="p-3 text-center" [ngClass]="IsActivetoggle==true ?'bg-success':'bg-warning' ">
            <h4>Div-45</h4>
        </div>
    </div>
    <div class="col-3">
        <div  class="bg-secondary p-3 text-center" [ngClass]="num1==num2 ? 'bg-danger text-white' : 'bg-warning text-black' ">
            <h4>Div-3</h4>
        </div>
    </div>
    <div class="col-3">
        <div class=" p-3 text-center" [ngClass]="IsActive? 'bg-primary': '' ">
            <h4>Div-2</h4>
        </div>
    </div>
<div class="row pt-3">
    <div class="col-3 text-center">
        <button class="btn btn-danger" (click)="AddRed()" >Add Red</button>
        <button class="btn btn-primary mx-2" (click)="AddBlue()">Add Blue</button>

    </div>
     <div class="col-3 text-center">
        <button class="btn btn-success" (click)="Togglechange()">Toggle</button>

    </div>
     <div class="col-3">
        <div class="display:flex;align-items:center;">
            <input type="text" placeholder="Num-1" [(ngModel)]="num1" class="width-50"/>
            <input type="text" placeholder="Num-2" [(ngModel)]="num2" class="width-50"/>

        </div>
     </div>
     <div class="col-3">
        <div  class="display:flex;align-items:center;">
            <input [(ngModel)]="IsActive" type="checkbox"  class="width-50">
            <select >
                <option value="">-Select-</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Shrilanka">Shrilanka</option>
            </select>
        </div>
     </div>
</div>

<div class="row">
    <div class="col-3">
       
    </div>
    <div class="col-3">
    </div>
    <div class="col-3">
       
    </div>
    <div class="col-3">
       
    </div>
</div>
<div class="row">
    <div class="col-5">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sr.No</th>
                    <th>Name</th>
                    <th>City</th>
                    <th>Gender</th>

                    <th>IsActive</th>
                                        <th>Total Marks</th>


                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let stu of studentList; let srno=index">
                    <td>{{srno+1}}</td>
                    <td>{{stu.name}}</td>
                    <td>{{stu.city}}</td>
                    <td>{{stu.gender}}</td>
                    <td [ngStyle]="{'background-color':stu.Active ? 'Yellow' : 'Red'}">
                        <span>{{stu.Active ? 'Active' : 'DeActive'}}</span>
                    </td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" [ngStyle]="{'width':stu.Marks + '%'}">   {{stu.Marks}}</div>

                        </div>
                     
                    </td>


                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-5">
    <div [ngStyle]="CustomerStyle">
        ObjectDiv

    </div>
</div>
</div>

</div>
